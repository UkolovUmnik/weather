<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Имя</label><br>
            <select name="name">
		{% if users.count > 0 %}
			{% for element in users %}
				{% if element == data.name %}
					<option selected="selected">
						{{data.name}}
					</option>
				{% else %}
      					<option value="{{ element }}">{{ element }}</option>
				{% endif %}	
  			{% endfor %}
		{% endif %}
	     </select>
        </p>
	<p>
            <label>Город</label><br>
            <select name="gorod">
		{% if table_goroda.count > 0 %}
			{% for element in table_goroda %}
				{% if element.gorod == data.gorod %}
					<option selected="selected">
						{{data.gorod}}
					</option>
				{% else %}
      					<option value="{{ element.gorod }}">{{ element.gorod }}</option>
				{% endif %}	
  			{% endfor %}
		{% endif %}
	     </select>
        </p>
	<p>
            <label>Направление</label><br>
            <select name="direction">
		{% if table_directions.count > 0 %}
			{% for element in table_directions %}
				{% if element.direction == data.direction %}
					<option selected="selected">
						{{data.direction}}
					</option>
				{% else %}
      					<option value="{{ element.direction }}">{{ element.direction }}</option>
				{% endif %}
  			{% endfor %}
		{% endif %}
	    </select>
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
